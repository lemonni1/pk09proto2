        <div class="container">
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="galleryKuvat/1.png" style="width:50%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="galleryKuvat/2.png" style="width:50%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="galleryKuvat/3.png" style="width:50%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="galleryKuvat/4.png" style="width:50%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="galleryKuvat/5.png" style="width:50%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="galleryKuvat/6.png" style="width:50%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="galleryKuvat/1.png" style="width:100%" onclick="currentSlide(1)"
                        alt="Pelaaja 1">
                </div>
                <div class="column">
                    <img class="demo cursor" src="galleryKuvat/2.png" style="width:100%" onclick="currentSlide(2)"
                        alt="Pelaaja 2">
                </div>
                <div class="column">
                    <img class="demo cursor" src="galleryKuvat/3.png" style="width:100%" onclick="currentSlide(3)"
                        alt="Pelaaja 3">
                </div>
                <div class="column">
                    <img class="demo cursor" src="galleryKuvat/4.png" style="width:100%" onclick="currentSlide(4)"
                        alt="Pelaaja 4">
                </div>
                <div class="column">
                    <img class="demo cursor" src="galleryKuvat/5.png" style="width:100%" onclick="currentSlide(5)"
                        alt="Pelaaja 5">
                </div>
                <div class="column">
                    <img class="demo cursor" src="galleryKuvat/6.png" style="width:100%" onclick="currentSlide(6)"
                        alt="Pelaaja 6">
                </div>
            </div>
        </div>
    </div>
    <footer><p>© 2024 Pallokerho-09 Hyvinkää</p></footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>
